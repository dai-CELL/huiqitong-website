<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鄂州市慧企通有限公司</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary: #165DFF;
            --secondary: #FF6A00;
            --dark: #1D2129;
            --light: #F7F8FA;
        }
        .hero {
            background: linear-gradient(135deg, #0e42b0 0%, var(--primary) 100%);
            min-height: 80vh;
        }
        .service-card {
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: translateY(-10px);
        }
        .contact-form input, .contact-form textarea {
            background: var(--light);
        }
        .footer {
            background: var(--dark);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">鄂州慧企通</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#hero">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">服务</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">关于</a></li>
                    <li class="nav-item"><a class="nav-link" href="#testimonials">客户评价</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系我们</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner区域 -->
    <section id="hero" class="hero d-flex align-items-center text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">创新驱动未来<br>科技改变世界</h1>
                    <p class="lead mb-4">为企业提供一站式数字化解决方案，助力业务增长与效率提升</p>
                    <a href="#contact" class="btn btn-warning btn-lg px-4 py-3 fw-bold rounded-pill">
                        立即咨询
                    </a>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <img src="https://via.placeholder.com/600x400" alt="企业服务" class="img-fluid rounded-3">
                </div>
            </div>
        </div>
    </section>

    <!-- 服务区块 -->
    <section id="services" class="py-5 bg-light">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h2 class="fw-bold">核心服务领域</h2>
                <p class="text-muted">为您的业务增长提供全方位支持</p>
            </div>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card service-card h-100 shadow-sm border-0">
                        <div class="card-body p-4">
                            <div class="bg-primary rounded-circle p-3 d-inline-block mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 16 16">
                                    <path d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                                </svg>
                            </div>
                            <h5 class="card-title fw-bold">数字化转型咨询</h5>
                            <p class="card-text text-muted">基于行业洞察与企业现状，制定专属数字化战略路线图</p>
                        </div>
                    </div>
                </div>
                <!-- 添加更多服务卡片 -->
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="py-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-6">
                    <h2 class="fw-bold mb-4">联系我们</h2>
                    <p class="text-muted mb-4">请填写以下信息，我们的专家将在24小时内联系您</p>
                    
                    <form class="contact-form">
                        <div class="mb-3">
                            <input type="text" class="form-control py-3" placeholder="您的姓名" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control py-3" placeholder="电子邮箱" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control py-3" rows="4" placeholder="需求描述" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 fw-bold">提交需求</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.518144991232!2d120.18782651548655!3d30.242001000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x344e5ce5a7ca50ab%3A0xb6ef4d1d2c9bda50!2sAlibaba%20Group!5e0!3m2!1sen!2sus!4v1658835783005!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div class="mt-4">
                        <p class="mb-1"><i class="bi bi-geo-alt me-2"></i> 中国湖北省鄂州市葛店开发区</p>
                        <p class="mb-1"><i class="bi bi-telephone me-2"></i> +86 158 8502 2088</p>
                        <p><i class="bi bi-envelope me-2"></i> 刘经理</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>鄂州市慧企通</h5>
                    <p class="mb-0">提供专业的企业财税解决方案</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
            <hr class="my-3 bg-light">
            <p class="mb-0 text-center">© 2025 鄂州市慧企通有限公司. 保留所有权利</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 平滑滚动导航
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
